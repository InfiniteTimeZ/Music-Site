<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="musicApp">
            <h1 class="top"> Now Playing</h1>
            <div class="musicPlayer">
                <img src="Imgs/msi.png" alt="Album Cover" class="songImg">
                <h2>3's</h2>
                <p>Mindless Self Indulgence</p> 
                <audio id="song"> 
                    <source src="Audios/Mindless Self Indulgence3S.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress"> 
            </div>
            <div class="playIcon">
                <button id="previous"><img class="plyImg" src="Imgs/previous.png"></button>
                <button id="playPause"><img class="plyImg" id="play" src="Imgs/play.png"></button>
                <button id="next"><img class="plyImg" src="Imgs/next-button.png"></button>
            </div>
        </div>
        <div class="songAdd">
            <h1>Add Song & Info</h1>
            <form>
                <p>Song Name: <input type="text" required ></p>
                <p>Artist Name: <input type="text" required></p>
                <input id='music' type="file" required>
                <input id="image" type="file" required>
                <div class="resetS">
                    <button type="reset" id="reset">Reset</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
