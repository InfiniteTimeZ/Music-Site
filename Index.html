<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="musicApp">
            <h1 class="top"> Now Playing</h1>
            <div class="musicPlayer">
                <img src="Imgs/msi.png" alt="Album Cover" class="songImg">
                <h2>3's</h2>
                <P>Mindless Self Indulgence</P>
                <audio controls>
                    <source src="Audios/Mindless Self Indulgence3S.mp3.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                
                </div>
                <div class="playIcon">
                    <img class="plyImg" id="previous" src="Imgs/previous.png">
                    <img class="plyImg" id="play" src="Imgs/play.png">
                    <img class="plyImg" id="next" src="Imgs/next-button.png">
            </div>
        </div>
    </div>
</body>
</html>
